<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Frontend Test</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            line-height: 1.6;
        }
        .test {
            margin: 10px 0;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .pass { color: green; }
        .fail { color: red; }
    </style>
</head>
<body>
    <h1>Frontend Functionality Test</h1>
    
    <div class="test" id="cssTest">
        <h2>CSS Loading Test: <span id="cssStatus">Testing...</span></h2>
    </div>
    
    <div class="test" id="jsTest">
        <h2>JavaScript Loading Test: <span id="jsStatus">Testing...</span></h2>
    </div>
    
    <div class="test" id="scrollTest">
        <h2>Scroll Function Test: <span id="scrollStatus">Testing...</span></h2>
        <div style="height: 1000px; background: #f0f0f0; padding: 20px;">
            <p>Scroll test content - if you can see this and scroll, the test passes.</p>
        </div>
    </div>

    <script>
        // Test CSS loading
        const styles = getComputedStyle(document.body);
        if (styles.fontFamily.includes('Inter') || styles.fontFamily.includes('Arial')) {
            document.getElementById('cssStatus').className = 'pass';
            document.getElementById('cssStatus').textContent = 'PASS';
        } else {
            document.getElementById('cssStatus').className = 'fail';
            document.getElementById('cssStatus').textContent = 'FAIL';
        }

        // Test JavaScript
        try {
            if (typeof marked !== 'undefined' && typeof io !== 'undefined') {
                document.getElementById('jsStatus').className = 'pass';
                document.getElementById('jsStatus').textContent = 'PASS';
            } else {
                document.getElementById('jsStatus').className = 'fail';
                document.getElementById('jsStatus').textContent = 'FAIL';
            }
        } catch (e) {
            document.getElementById('jsStatus').className = 'fail';
            document.getElementById('jsStatus').textContent = 'FAIL: ' + e.message;
        }

        // Test scroll functionality
        const scrollElement = document.querySelector('#scrollTest > div');
        if (scrollElement && scrollElement.scrollHeight > scrollElement.clientHeight) {
            document.getElementById('scrollStatus').className = 'pass';
            document.getElementById('scrollStatus').textContent = 'PASS';
        } else {
            document.getElementById('scrollStatus').className = 'fail';
            document.getElementById('scrollStatus').textContent = 'FAIL';
        }
    </script>
</body>
</html>
