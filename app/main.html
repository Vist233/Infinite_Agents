<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Infinite Agents (Go)</title>
  <!-- 注意：确保 logo.png 在 app/static/ 目录下 -->
  <link rel="icon" type="image/png" href="/static/logo.png">
  <link rel="stylesheet" href="/static/css/styles.css">
  <!-- 移除 Socket.IO Client Library -->
</head>

<body>
  <div class="container-fluid vh-100 d-flex">
    <!-- Chat area takes full width -->
    <div class="chat-area">
      <!-- 消息区域 -->
      <div class="message-area" id="messageArea">
        <!-- 初始消息可以由 Go 模板引擎渲染，如果需要 -->
        <!-- {% if messages %} ... {% endif %} -->
        <!-- 消息将由 JS 动态添加 -->
      </div>

      <!-- Input form - submission handled by JS -->
      <!-- 表单不再需要 method="post" 或 action 属性，因为提交由 JS 控制 -->
      <form id="messageForm" class="input-area">
        <select name="agent" id="agentSelect" class="agent-select">
          <option value="paperai">Paper Chat</option>
          <option value="chater" selected>Chater</option> <!-- 移除 (RAG) -->
          <!-- Add other agent options here if needed -->
        </select>
        <input
          type="text"
          class="input-box"
          id="userInput"
          name="userInput"
          placeholder="Input something here..." <!-- 移除 "or upload a file..." -->
          required
          autocomplete="off"
        />
        <button type="submit" class="send-button" id="sendButton">Send</button>
      </form>
    </div>
  </div>
  <!-- Marked library for Markdown rendering -->
  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
  <!-- Custom JS for Fetch API and DOM manipulation -->
  <script src="/static/js/script.js"></script>
</body>
</html>
