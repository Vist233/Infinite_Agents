<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Infinite Agents</title>
  <link rel="icon" type="image/png" href="./../static/logo.png">
  <link rel="stylesheet" href="./../static/css/styles.css">
</head>

<body>
  <div class="container-fluid vh-100 d-flex">
    <!-- Chat area takes full width -->
    <div class="chat-area">
      <!-- 消息区域 -->
      <div class="message-area" id="messageArea">
        <!-- 循环渲染用户与AI的消息 -->
        {% if messages %}
          {% for message in messages %}
            <div class="message {{ message.type }}">
              {% if message.type == "ai" %}
                <div class="bubble markdown-content">{{ message.text|safe }}</div>
              {% else %}
                <div class="bubble">{{ message.text }}</div>
              {% endif %}
            </div>
          {% endfor %}
        {% endif %}
      </div>

      <!-- 输入框 -->
      <form action="/" method="POST" class="input-area">
        <select name="agent" class="agent-select">
          <option value="paperai" selected>Paper Chat</option>
        </select>
        <input
          type="text"
          class="input-box"
          id="userInput"
          name="userInput"
          placeholder="Input something here..."
          required
        />
        <button type="submit" class="send-button">Send Message</button>
      </form>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
  <script src="./../static/js/script.js"></script>
</body>
</html>
